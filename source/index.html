<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Drink2Go</title>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="/favicons/apple.png" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/favicons/apple.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="#" type="font/woff2" as="font">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer></script>
</head>

<body class="page__body">

  <header class="header">

    <a class="header__logo" tabindex="0" href="#">
      <picture>
        <source media="(min-width:1440px)" srcset="images/logo-desktop.svg" type="image/svg+xml" width="170" height="36">
        <source media="(min-width:768px)" srcset="images/logo-tablet.svg" type="image/svg+xml" width="82" height="36">
        <img src="images/logo-mobile.svg" width="32" height="36" alt="Логотип Drink2Go.">
      </picture>
      <span class="header__slogan">Интернет-магазин кофейных напитков</span>
    </a>
    <!-- навигация -->
    <nav class="main-nav main-nav--closed">
      <!-- кнопка открытия навигации -->
      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <!-- центровщик -->
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item--active">
            <a class="site-list__link" href="#">Главная</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Каталог</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Доставка</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">О нас</a>
          </li>
        </ul>

        <ul class="main-nav__user user-list">
          <li class="user-list__item">
            <a class="user-list__link" href="#">
              <svg width="16" height="16">
                <use href="icons/stack.svg#user"></use>
              </svg>
              <span class="user-list__link-text">Войти</span>
            </a>
          </li>
          <li class="user-list__item">
            <a class="user-list__link" href="#">
              <svg width="16" height="16">
                <use href="icons/stack.svg#basket"></use>
              </svg>
              <span class="user-list__link-text">Корзина</span>
            </a>
          </li>
        </ul>
      </div>

    </nav>

  </header>

  <main class="main">
    <h1>ТЕЛО</h1>
  </main>

  <footer class="footer">
    <p>ПОДВАЛ</p>
  </footer>

</body>

</html>
