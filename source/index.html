<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Drink2Go</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="#" type="font/woff2" as="font">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer></script>
</head>

<body class="page__body">
  <header class="header">

    <a class="header__logo" href="#">логотип</a>

    <h1 class="header__slogan">Интернет-магазин кофейных напитков</h1>

    <nav class="header__main-nav main-nav">

      <ul class="main-nav__list site-list">
        <li class="site-list__item ">
          <a class="site-list__link site-list__link--active" href="#">Главная</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="#">Каталог</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="#">Доставка</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="#">О нас</a>
        </li>
      </ul>

      <ul class="main-nav__user user-list">
        <li class="user-list__item">
          <a class="user-list__link" href="#">
            <svg width="16" height="16">
              <use href="icons/stack.svg#user"></use>
            </svg>
            <span class="user-list__link-text">Войти</span>
          </a>
        </li>
        <li class="user-list__item">
          <a class="user-list__link" href="#">
            <svg width="16" height="16">
              <use href="icons/stack.svg#basket"></use>
            </svg>
            <span class="user-list__link-text">Корзина</span>
          </a>
        </li>
      </ul>

    </nav>

    <button class="header__toggle" type="button">
      <svg class="user-list__link-icon" width="16" height="16">
        <use href="icons/stack.svg#buger"></use>
      </svg>
      <span class="visually-hidden">Открыть меню</span>
    </button>

  </header>

  <main>

  </main>
</body>

</html>
